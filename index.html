<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Điều khiển xe 3 bánh ESP32 qua Bluetooth">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>ESP32 Car Controller</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blocks.css">
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="icon-car" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M5 17h14v-5l-2.5-4.5h-9L5 12v5z" />
                        <circle cx="7.5" cy="17.5" r="1.5" />
                        <circle cx="16.5" cy="17.5" r="1.5" />
                    </svg>
                    ESP32 Car
                </h1>
                <div class="status-container">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">Chưa kết nối</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Connection Section -->
            <section class="connection-section glass-panel">
                <button class="btn-connect" id="connectBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    Kết nối BLE
                </button>
                <button class="btn-disconnect hidden" id="disconnectBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                    Ngắt kết nối
                </button>
            </section>

            <!-- Speed Control -->
            <section class="speed-section glass-panel">
                <div class="speed-header">
                    <label for="speedSlider" class="speed-label">Tốc độ</label>
                    <span class="speed-value" id="speedValue">200</span>
                </div>
                <div class="speed-controls">
                    <button class="btn-speed" id="decreaseSpeed" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                    <input type="range" id="speedSlider" class="speed-slider" min="0" max="255" value="200" step="25"
                        disabled>
                    <button class="btn-speed" id="increaseSpeed" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Mode Switcher -->
            <section class="mode-switcher glass-panel">
                <div class="mode-tabs">
                    <button class="mode-tab active" id="manualModeTab">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />
                        </svg>
                        Thủ công
                    </button>
                    <button class="mode-tab" id="programModeTab">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1" />
                            <rect x="14" y="3" width="7" height="7" rx="1" />
                            <rect x="14" y="14" width="7" height="7" rx="1" />
                            <rect x="3" y="14" width="7" height="7" rx="1" />
                        </svg>
                        Lập trình
                    </button>
                </div>
            </section>

            <!-- Manual Mode -->
            <div id="manualMode" class="mode-container">
                <section class="controls-section glass-panel">
                    <h2 class="section-title">Nút điều khiển</h2>
                    <div class="control-grid">
                        <button class="control-btn" id="btnForward" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 5l0 14M5 12l7 -7l7 7" />
                            </svg>
                            <span>Tiến</span>
                        </button>
                        <button class="control-btn" id="btnLeft" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12l14 0M12 5l-7 7l7 7" />
                            </svg>
                            <span>Trái</span>
                        </button>
                        <button class="control-btn control-btn-stop" id="btnStop" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="6" width="12" height="12" rx="2" />
                            </svg>
                            <span>Dừng</span>
                        </button>
                        <button class="control-btn" id="btnRight" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12l-14 0M12 5l7 7l-7 7" />
                            </svg>
                            <span>Phải</span>
                        </button>
                        <button class="control-btn" id="btnBackward" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 19l0 -14M5 12l7 7l7 -7" />
                            </svg>
                            <span>Lùi</span>
                        </button>
                    </div>
                </section>
            </div>

            <!-- Programming Mode -->
            <div id="programmingMode" class="mode-container hidden">
                <section class="block-palette glass-panel">
                    <h2 class="section-title">Khối lệnh</h2>
                    <div class="palette-blocks">
                        <div class="palette-block block-forward" data-type="F">
                            <div class="block-icon">⬆️</div>
                            <div class="block-name">Tiến</div>
                        </div>
                        <div class="palette-block block-backward" data-type="B">
                            <div class="block-icon">⬇️</div>
                            <div class="block-name">Lùi</div>
                        </div>
                        <div class="palette-block block-left" data-type="L">
                            <div class="block-icon">⬅️</div>
                            <div class="block-name">Trái</div>
                        </div>
                        <div class="palette-block block-right" data-type="R">
                            <div class="block-icon">➡️</div>
                            <div class="block-name">Phải</div>
                        </div>
                        <div class="palette-block block-stop" data-type="S">
                            <div class="block-icon">⏹️</div>
                            <div class="block-name">Dừng</div>
                        </div>
                        <div class="palette-block block-wait" data-type="W">
                            <div class="block-icon">⏱️</div>
                            <div class="block-name">Chờ</div>
                        </div>
                    </div>
                </section>

                <section class="workspace glass-panel">
                    <div class="workspace-header">
                        <h2 class="section-title">Chuỗi lệnh</h2>
                        <button class="btn-clear" id="clearBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                            </svg>
                            Xóa
                        </button>
                    </div>
                    <div class="sequence-container" id="sequenceContainer">
                        <div class="empty-state">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="7" rx="1" />
                                <rect x="14" y="3" width="7" height="7" rx="1" />
                                <rect x="14" y="14" width="7" height="7" rx="1" />
                                <rect x="3" y="14" width="7" height="7" rx="1" />
                            </svg>
                            <p>Nhấn vào khối lệnh để thêm</p>
                        </div>
                    </div>
                </section>

                <section class="execution-controls glass-panel">
                    <button class="exec-btn exec-btn-play" id="playBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        Chạy
                    </button>
                    <button class="exec-btn exec-btn-pause hidden" id="pauseBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16" />
                            <rect x="14" y="4" width="4" height="16" />
                        </svg>
                        Tạm dừng
                    </button>
                    <button class="exec-btn exec-btn-stop" id="stopBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12" rx="2" />
                        </svg>
                        Dừng
                    </button>
                    <div class="progress-info">
                        <span id="progressText">0 khối</span>
                    </div>
                </section>
            </div>

            <!-- Info Section -->
            <section class="info-section glass-panel">
                <div class="info-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 16v-4M12 8h.01" />
                    </svg>
                    <div class="info-text">
                        <p class="info-title">Hướng dẫn</p>
                        <p class="info-desc" id="infoDesc">Kết nối BLE và chọn chế độ điều khiển.</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>ESP32 Car Controller v2.0</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="blocks.js"></script>
    <script>
        // Mode switching
        const manualModeTab = document.getElementById('manualModeTab');
        const programModeTab = document.getElementById('programModeTab');
        const manualMode = document.getElementById('manualMode');
        const programmingMode = document.getElementById('programmingMode');
        const infoDesc = document.getElementById('infoDesc');

        manualModeTab.addEventListener('click', () => {
            manualModeTab.classList.add('active');
            programModeTab.classList.remove('active');
            manualMode.classList.remove('hidden');
            programmingMode.classList.add('hidden');
            infoDesc.textContent = 'Kết nối BLE và sử dụng các nút điều khiển để di chuyển xe.';
        });

        programModeTab.addEventListener('click', () => {
            manualModeTab.classList.remove('active');
            programModeTab.classList.add('active');
            manualMode.classList.add('hidden');
            programmingMode.classList.remove('hidden');
            infoDesc.textContent = 'Nhấn vào khối lệnh để thêm vào chuỗi, sau đó nhấn Chạy để thực thi.';
        });

        // Initialize block programming
        document.addEventListener('DOMContentLoaded', initializeBlockProgramming);
    </script>
</body>

</html>
